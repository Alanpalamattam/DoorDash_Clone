<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doordash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div name="topbar">
            <div class="icon">
                <img src="assets/icon.jpg" alt="">
                <div class="icontext">
                    <span class="bold"><h2>Browse faster in the app</h2><h4>$0 delivery free on first order</h4><img class="star" src="./assets/.jpg" alt=""></span>
                </div>
                <div class="openbutton"><button class="open">Open</button></div>
            </div>
        </div>
            
    </header>
    <main>
        <div class="homeimg">
            <img src="assets/home.png" alt="">
            <div class="login">
                <ul>
                    <li><button class="loginbutton">login</button></li>
                    <li><button class="openapp">Open App</button></li>
                </ul>
            </div>
            <div class="companyname"><img src="assets/logo.png" alt=""></div>
            <div><h2>Discover restaurants and  more <br> near you.</h2></div>
            <div class="location">
                <div class="locationtext">
                    <img class="star" src="assets/star.png" alt="">
                    <input id="loc" type="text" placeholder="Enter your delivery Address">
                 </div>
            </div>
            
        </div>
    </main>
    <section>
    </section>
</body>
</html>
